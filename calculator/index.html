<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>simple calculator</h1>
        <input name="screen" type="text" class="input" value=""/>
        
       
        <table> 
                <tr>
                    <td> <button class="allButton">c</button></td>
                    <td> <button class="allButton">.</button></td>
                    <td> <button class="allButton">(</button></td>
                    <td> <button class="allButton">)</button></td>
                
                </tr>
                <tr>
                    <td> <button class="allButton">7</button></td>
                    <td> <button class="allButton">8</button></td>
                    <td> <button class="allButton">9</button></td>
                    <td> <button class="allButton">+</button></td>
                        
                </tr>
                    
                <tr>
                    <td> <button class="allButton">4</button></td>
                    <td> <button class="allButton">5</button></td>
                    <td> <button class="allButton">6</button></td>
                    <td> <button class="allButton">-</button></td>
                    
            </tr>
                    
            <tr>
                    <td> <button class="allButton">1</button></td>
                    <td> <button class="allButton">2</button></td>
                    <td> <button class="allButton">3</button></td>
                    <td> <button class="allButton" id="xx">x</button></td>
                
            </tr>
                <tr>
                    <td> <button class="allButton">0</button></td>
                    <td> <button class="allButton">00</button></td>
                    <td> <button class="allButton">=</button></td>
                    <td> <button class="allButton">/</button></td>
                    
                </tr>
                
        </table>

       
    </div>

    
</body>
</html>
